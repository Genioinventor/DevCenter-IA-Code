<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Agregado - DevCenter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a1a 50%, #1a1a2e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(250, 204, 21, 0.1), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(34, 197, 94, 0.1), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(59, 130, 246, 0.1), transparent);
      background-size: 150px 150px;
      animation: sparkle 10s linear infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes sparkle {
      0% {
        transform: translate(0px, 0px) rotate(0deg);
      }
      100% {
        transform: translate(-150px, -150px) rotate(360deg);
      }
    }

    .container {
      max-width: 600px;
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(250, 204, 21, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
    }

    .success-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    h1 {
      color: #facc15;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #facc15, #fde047);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #e2e8f0;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      width: 100%;
      max-width: 300px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .btn-primary {
      background: linear-gradient(45deg, #22c55e, #16a34a);
      color: white;
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(34, 197, 94, 0.4);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 8px 25px rgba(118, 75, 162, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(118, 75, 162, 0.4);
    }

    .website-limit {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(250, 204, 21, 0.1);
      border: 1px solid rgba(250, 204, 21, 0.3);
      padding: 10px 15px;
      border-radius: 8px;
      color: #facc15;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }

    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="website-limit" id="websiteLimit">
    P√°ginas creadas: 0/2
  </div>

  <div class="container">
    <div class="success-icon">‚úÖ</div>
    <h1>¬°Proyecto Agregado!</h1>
    <p class="message">Tu proyecto ha sido agregado exitosamente a DevCenter.</p>
    
    <div class="button-container">
      <a href="https://dev-center-community.netlify.app" target="_blank" class="btn btn-primary">
        üåê Abrir DevCenter
      </a>
      <a href="javascript:void(0)" onclick="generateNewWebsite()" class="btn btn-secondary">
        üé® Generar Otra P√°gina Web
      </a>
    </div>
  </div>

  <script>
    // Bloquear navegaci√≥n hacia atr√°s
    history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', function(event) {
      history.pushState(null, null, window.location.href);
    });

    // Actualizar contador de p√°ginas
    function updateWebsiteCounter() {
      const createdWebsites = JSON.parse(localStorage.getItem('created_websites') || '[]');
      const limitElement = document.getElementById('websiteLimit');
      if (limitElement) {
        limitElement.textContent = `P√°ginas creadas: ${createdWebsites.length}/2`;
        
        if (createdWebsites.length >= 2) {
          limitElement.style.background = 'rgba(239, 68, 68, 0.1)';
          limitElement.style.borderColor = 'rgba(239, 68, 68, 0.3)';
          limitElement.style.color = '#f87171';
          
          // Deshabilitar bot√≥n de generar otra p√°gina si lleg√≥ al l√≠mite
          const generateBtn = document.querySelector('.btn-secondary');
          if (generateBtn) {
            generateBtn.style.opacity = '0.5';
            generateBtn.style.pointerEvents = 'none';
            generateBtn.innerHTML = 'üö´ L√≠mite Alcanzado (2/2)';
          }
        }
      }
    }

    // Funci√≥n para generar nueva p√°gina web
    function generateNewWebsite() {
      // Limpiar estado para volver al Panel 1
      localStorage.removeItem('devcenter_state');
      localStorage.setItem('devcenter_step', '1');
      
      // Redirigir al inicio en Panel 1
      window.location.href = '/';
    }

    // Guardar paso en localStorage
    localStorage.setItem('devcenter_step', '3');
    
    // Inicializar
    updateWebsiteCounter();
  </script>
</body>
</html>
